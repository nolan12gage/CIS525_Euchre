{% extends "layout.html" %}
{% block body %}
<h1>Please Sign In</h1>
{% if loginErr %}
<p class ="formError"> *{{loginErr}}</p>  
<br>
{% endif %}
<form method="post">
  User ID:<br>
  <input type="text" name="userID" value="{{userID}}" >
  <br><br>
  Password:<br>
  <input type="password" name="password" value="" required>
  <br><br>
  <button type="submit" >Login</button>
  
</form> 
<br><br>
<!--<input type="checkbox" checked="checked"> Remember me -->
<p>Don't have an account? <a href='join'>Create one</a></p>
<p>Enjoy!</p>
{% endblock %}
